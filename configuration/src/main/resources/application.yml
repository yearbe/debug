server:
  port: 8888
  servlet:
    context-path: /data
spring:
  datasource:
    name: data
    url: jdbc:mysql://192.168.120.128:3306/data?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: data
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 1
      maximum-pool-size: 100
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    show-sql: true
logging:
  level:
    root: info
    com:
      debug: debug
    org:
      hibernate:
        type:
          descriptor:
            sql: trace